<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        function highestScore(){
            var max=scores[0]
            for(x=1; x<scores.length; x=x+1){
                if(max<scores[x]){
                    max=scores[x]
                }
            } return max;
        }
        var scores=[45,32,67,65,48,59,30]
        var max=highestScore(scores)
        console.log(max);
    </script>

<script>
    function highestRunScorer(playersInfo){
        var highscorer=playersInfo[0][0]
        var highscore=playersInfo[0][1]
        for(var x=1; x<playersInfo.length; x++){

            if(highscore<playersInfo[x][1]){
                highscore=playersInfo[x][1];
                highscorer=playersInfo[x][0]
            }

        }return highscorer;
    }
    var playersInfo=[
    ["Mushfik",95],["Sakib,64"],["Tamim",32],["Rubel",56],["Nasim,38"]
    ]
    var name=highestRunScorer(playersInfo)
    console.log(name);
</script>
</body>
</html>
