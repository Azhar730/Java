<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operator & Assignment Operator</title>
</head>
<body>
    <script>
        //Arithmetic Operator --> +, -, *, /, %(Modulus), **(Exponent/Power), ++(১ বাড়বে) ,--(১ কমবে)
        //Assignment operator
       /* var x=6;
        x +=3;
        console.log(x);*/

        var num1=prompt("Enter your First Number : ");
        var num2=prompt("Enter your Second Number : ");
        
        num1=parseInt(num1, 10);
        num2=parseInt(num2, 10);

        sum=num1+num2;

        Sub=num1-num2;

        astric=num1*num2;

        devide=num1/num2;

        modulus=num1%num2;


        document.write("Summation = "+sum +"<br>");

        document.write("Subtraction = "+Sub + "<br>");

        document.write("Astric = "+astric +"<br>");

        document.write("Devide = "+devide +"<br>");

        document.write("Modulus = "+modulus);
    </script>
</body>
</html>
