<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var date=new Date();
        console.log(date);

        var year = date.getFullYear()
        console.log(year);

        var month=date.getMonth()
        console.log(month);

        var currentDate=date.getDate()
        console.log(currentDate);

        var day=date.getDay()
        console.log(day);

        var hour=date.getHours()
        console.log(hour);

        var munite=date.getMinutes()
        console.log(munite)

        var second=date.getSeconds()
        console.log(second);

        var secondm=date.getMilliseconds()
        console.log(secondm)
    </script>
</body>
</html>
