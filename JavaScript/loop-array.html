<!DOCTYPE html>

    <title>How to loop an Array</title>
</head>
<body>
    <script>
        //var num=[10,20,30,40,50];
        var num=new Array()
        for(var i=0; i<5;i++){
            num[i]=parseInt(prompt("Enter a Number : "))
        }
        var sum=0

        for(var i=0; i<5; i++){
            console.log(num[i]);
            sum = sum+num[i]
        }
        console.log("Sum= "+sum)

    </script>
