<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var cels=parseFloat(prompt("Enter Celcius :"));

        farn=(cels-32)*(5/9);
        document.write("Farenheit= " + farn);
    </script>
</body>
</html>
