        function addition(x,y){
            return result=x+y;
        }

        function subtruction(x,y){
            return result=x-y;
        }

        function multiplication(x,y){
            return result=x*y;
        }

        function division(x,y){
            return result=x/y;
        }
        document.write(addition(3,2));
        document.write(subtruction(3,2));
        document.write(multiplication(3,2));
        document.write(division(10,5));
    </script>
