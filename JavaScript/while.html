<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=1;
        var sum=0
        while(i<=1000)
        {
            if(i%3 == 0 && i%5 ==0)
            {
                document.write(" "+i )
                sum=sum+i;
            }
            i=i+1;
        }
        document.write("<br> = "+sum);
    </script>
</body>
</html>
